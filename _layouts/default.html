<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ '/assets/css/emacs.css' | relative_url }}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Times New Roman", Times, serif;
            line-height: 1.2;
            color: #000;
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-size: 16px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            font-family: "Times New Roman", Times, serif;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: normal;
        }
        
        h2 {
            font-family: "Times New Roman", Times, serif;
            font-size: 1.8em;
            margin: 30px 0 15px 0;
            font-weight: normal;
        }
        
        h3 {
            font-family: "Times New Roman", Times, serif;
            font-size: 1.4em;
            margin: 25px 0 10px 0;
            font-weight: normal;
        }
        
        p {
            margin-bottom: 15px;
            text-align: justify;
        }
        
        a {
            color: #000;
            text-decoration: underline;
        }
        
        a:hover {
            text-decoration: none;
        }
        
        .post {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .post:last-child {
            border-bottom: none;
        }
        
        .post-title {
            font-family: "Times New Roman", Times, serif;
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: normal;
        }
        
        .post-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .post-content {
            margin-bottom: 20px;
        }
        
        .post-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            display: block;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }
        
        ul, ol {
            margin-bottom: 15px;
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 5px;
        }
        
        blockquote {
            border-left: 3px solid #ccc;
            padding-left: 15px;
            margin: 20px 0;
            font-style: italic;
        }
        
        .highlight {
            background: #f5f5f5;
            border-radius: 5px;
            margin: 20px 0;
            overflow-x: auto;
            padding: 15px;
        }
        
        .highlight pre {
            margin: 0;
            font-family: "Courier New", monospace;
        }
        
        code:not([class]) {
            background: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. Все права защищены.</p>
    </footer>
</body>
</html>
